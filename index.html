<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Self Mapping Rendering</title>
    <link rel="stylesheet" href="TemplateData/style.css" />
    <link rel="stylesheet" href="css/ui.css" />
</head>
<body>
    <div id="root">

        <!-- Unity -->
        <div id="unity-container">
            <canvas id="unity-canvas"></canvas>
        </div>

        <!-- Side Panel -->
        <div id="side">

            <!-- AIRCRAFT -->
            <div class="card">
                <h3>Aircraft</h3>

                <div class="row">
                    <label for="typeSelect">Family</label>
                    <select id="typeSelect">
                        <option value="">Loading…</option>
                    </select>
                </div>

                <div class="row">
                    <label for="aircraftSelect">Aircraft</label>
                    <select id="aircraftSelect" disabled></select>
                </div>
            </div>

            <!-- LIVERY -->
            <div class="card">
                <h3>Livery</h3>

                <div id="liveriesGrid" class="card-grid">
                    <span id="liverySpin" class="spinner"></span>
                </div>
            </div>

            <!-- VIEWS -->
            <div class="card">
                <h3>Views</h3>

                <div id="viewsGrid" class="card-grid">
                    <span id="viewsSpin" class="spinner"></span>
                </div>
            </div>

            <!-- ENVIRONMENT -->
            <div class="card">
                <h3>Environment</h3>

                <div class="grid">
                    <div class="row">
                        <label for="renderScale">Quality</label>
                        <div class="inline" style="width:100%">
                            <input type="range" id="renderScale" min="1" max="3" step="1" value="2" />
                            <span id="renderScaleVal">Medium</span>
                        </div>
                    </div>

                    <div class="row">
                        <label for="rotation">Rotation</label>
                        <div class="inline" style="width:100%">
                            <input type="range" id="rotation" min="0" max="360" step="1" value="0" />
                            <span id="rotationVal">0°</span>
                        </div>
                    </div>
                </div>

                <div id="envGrid" class="card-grid">
                    <span id="envSpin" class="spinner"></span>
                </div>
            </div>

        </div>
    </div>

    <!-- Global render progress (blocking modal) -->
    <div id="progress-modal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <h3 id="progress-title">Rendu en cours…</h3>
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>
            <p id="progress-message" class="muted">Initialisation…</p>
        </div>
    </div>

    <!-- Unity loader (will dynamically load SMR.loader.js) -->
    <script src="js/unity-loader.js"></script>
    <!-- API wrapper must load before UI -->
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
